<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Version Selector</title>
    <style>
        /* General Page Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light gray text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #bdbdbd;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            color: #121212;
            background-color: #e0e0e0;
            border: 2px solid #bdbdbd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #bdbdbd;
            color: #121212;
            border-color: #e0e0e0;
            transform: scale(1.05);
        }

        /* Special Warning Styles */
        .warning {
            font-size: 0.9rem;
            color: #ff5252; /* Red warning color */
            margin-top: 10px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1>Welcome</h1>
    <p>Please choose your version:</p>

    <!-- Mobile Version Button -->
    <a href="oldsite/index.html" class="button">Old website</a>

    <!-- PC Version Button with Warnings -->
    <a href="main.html" class="button">New/PC Version</a>
    <div class="warning">⚠️ Warning: Contains flashing lights and is still under development.</div>

</body>
</html>
